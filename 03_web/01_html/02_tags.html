<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그들</title>
</head>
<body>
    <!--글자태그: 제목, 본문, 앵커-->
    <!--heading tags: 숫자가 커질수록 중요도가 작아짐 / bold, 줄간격-->
    <h1 id="alpha">제목1: alpha</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4 id="beta">제목4: beta</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <p id="gamma">gamma: 사과는 빨갛고 새콤달콤합니다.</p>
    <p> - paragraph tag: 문단을 구분 / 글을 묶어서 나타냄</p>
    <div> - div : 그룹화 태그</div>
    <span> - span : 인라인 요소 그룹화 태그(요소 단위라 줄바꿈 안됨)</span>
    <br>
    <a> - anchor tag: (하이퍼링크) 페이지를 이동하는 링크 설정</a>
    <br>
    <a href="http://www.naver.com">네이버</a>
    <hr>
    <img src="img/apple.png">
    <br> 줄바꿈 태그
    <a href="#alpha">alpha</a>
    <a href="#beta">beta</a>
    <a href="#gamma">gamma</a>

</body>
</html>
