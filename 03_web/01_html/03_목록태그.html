<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그들</title>
</head>
<body>
    <h1>목록태그들: ul, ol, li</h1>
    <hr>
    <h3>순서가 없는 목록</h3>
    <ul type="disk">
        <li>unordered-list</li>
        <li>메일</li>
        <li>카페</li>
        <li>뉴스</li>
        <li>뉴스</li>
        <li>쇼핑</li>
    </ul>
    <hr>
    <h3>순서가 있는 목록</h3>
    <ol start="2" type="i">
        <li>ordered-list</li>
        <li>사과</li>
            <ul>
                <li>경주사과</li>
                <li>포항사과</li>
            </ul>
        <li>바나나</li>
        <li>배</li>
    </ol>
</body>
</html>
