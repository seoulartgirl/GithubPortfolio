<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어태그</title>
</head>
<body>
    <h2>미디어 관련 태그들: img, audio, video</h2>
    <hr>
    <h3>이미지태그: img</h3>
    <img src="./media/apple.png" alt="" width="100" height="">
    <hr>
    <h3>오디오태그: audio</h3>
    <audio src="media/TS.mp3" controls="controls"></audio>
    <audio controls="controls">
        <source src="media/TS.mp3" type="audio/mp3">
    </audio>
<!--    <audio controls="controls">-->
<!--        <source src="media/TS.ogg" type="audio/ogg">-->
<!--    </audio>-->
    <h3>비디오태그: video</h3>
    <video src="media/bear.mp4" controls="controls"></video>
    <video controls="controls">
        <source src="media/bear.mp4" type="video/mp4">
    </video>
<!--    <video controls="controls">-->
<!--        <source src="media/bear.webm" type="video/webm">-->
<!--    </video>-->
</body>
</html>
