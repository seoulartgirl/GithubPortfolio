<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서구조화태그들</title>
</head>
<body>
    <h2> 문서구조화 태그 : div, span</h2>
    <div>
        <ul>
            <li>div : 블록형식으로 공간분할</li>
            <li>span : 요소가 차지하는 크기로 공간분할</li>
        </ul>
    </div>
    <h2> 시맨틱태그 : header, nav, section, article, footer, aside
    </h2>
    <div>
        <ul>
            <li>header : 머리말(페이지 제목, 페이지소개)</li>
            <li>nav : 하이퍼링크들을 모아둔 네비게이션</li>
            <li>section: 본문의 잘,절에 해당하는 내용</li>
            <li>article : 본문의 콘텐츠</li>
            <li>footer : 꼬리말(회사주소, 저작권, 정보,..)</li>
            <li>aside : 팁  </li>
        </ul>
    </div>
</body>
</html>
